	<script type="text/javascript">
		apiready = function() {
			show_newsList();
			Refresh(function() {
				show_newsList();
			});
		}
		var swiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			autoplay : 3000,
		});
		var swiper2 = new Swiper('.swiper-container-2', {
			pagination : '.swiper-pagination',
			effect : 'coverflow',
			grabCursor : true,
			centeredSlides : true,
			slidesPerView : 'auto',
			coverflow : {
				rotate : 50,
				stretch : 0,
				depth : 100,
				modifier : 1,
				slideShadows : true
			}
		});
		//打开学院简介页
		bind_clickEvent('college', 'label', '../campus/campus_win');
		function show_newsList() {
			var html = '';
			var news = $api.byId('news');
			api.ajax({
				url : url + '/news/all/id/1',
				method : 'post',
			}, function(ret, err) {
				if (ret) {
					//										console.log($api.jsonToStr(ret));
					if (ret.status == 1) {
						for (var i = 0; i < ret.data.length; i++) {
							html += '<li onclick="openwin(\'../news/news_win\',' + ret.data[i].id + ')" class="H-flexbox-horizontal H-theme-background-color-white H-border-vertical-bottom-after H-margin-vertical-top-7"><div class="H-padding-vertical-both-10 H-box-sizing-border-box"><img src="' + format_imgSrc(ret.data[i].image) + '" alt="" title="" class="H-display-block H-margin-horizontal-left-10" style="width: 70px; height: 70px;" /></div><div class="H-flex-item H-padding-10 H-position-relative H-box-sizing-border-box" style="height: 90px; "><strong class="H-font-weight-normal font-weight-500 H-font-size-15 H-display-block H-text-show-row-2">' + ret.data[i].brief + '</strong><p class="H-font-size-10 H-theme-font-color-999 H-position-absolute H-z-index-10 H-margin-0" style="bottom: 10px; left: 10px; right: 10px;"><span class="H-float-left">来自网络</span><span class="H-float-right">' + transform(ret.data[i].ctime) + '</span></p></div></li>';
						}
						$api.html(news, html);
					} else {
						toast(ret.msg);
					}
				} else {
					toast('获取新闻列表失败，请稍后重试！');
				}
			});
		}
