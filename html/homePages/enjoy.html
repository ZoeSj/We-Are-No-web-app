	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			
		}
		function Switch(tag) {
			var items = $api.domAll('.item');
			var list = $api.domAll('#content>li');
			for (var i = 0; i < items.length; i++) {
				if (items[i] == tag) {
					$api.addCls(items[i], 'select');
					$api.addCls(list[i], 'active');
				} else {
					$api.removeCls(items[i], 'select');
					$api.removeCls(list[i], 'active');
				}
			}
		}
	</script>
